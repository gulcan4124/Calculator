<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="firstrow">
            <div id="screen" class="btn  ">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button id="reset-btn" class="btn btn-outline-secondary reset">C</button>
        </div>
        <div class="otherrows">
            <button class="btn btn-outline-secondary number">7</button>
            <button class="btn btn-outline-secondary number">8</button>
            <button class="btn btn-outline-secondary number">9</button>
            <button class="btn btn-outline-secondary operator">/</button>
        </div>
        <div class="otherrows">
            <button class="btn btn-outline-secondary number">4</button>
            <button class="btn btn-outline-secondary number">5</button>
            <button class="btn btn-outline-secondary number">6</button>
            <button class="btn btn-outline-secondary operator">x</button>
        </div>
        <div class="otherrows">
            <button class="btn btn-outline-secondary number">1</button>
            <button class="btn btn-outline-secondary number">2</button>
            <button class="btn btn-outline-secondary number">3</button>
            <button class="btn btn-outline-secondary operator">-</button>
        </div>
        <div class="otherrows">
            <button class="btn btn-outline-secondary decimal">.</button>
            <button class="btn btn-outline-secondary number">0</button>
            <button class="btn btn-outline-secondary equal">=</button>
            <button class="btn btn-outline-secondary operator">+</button>
        </div>

    </div>
</body>
</html>
